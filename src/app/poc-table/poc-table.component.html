<div class="container" style="margin-top: 5%">    
    <table class="table table-striped table-bordered">    
        <thead>    
            <tr>    
                <th>Action</th>    
                <th>Title 1</th>    
                <th>Title 2</th>    
                <th>Title 3</th>    
            </tr>    
        </thead>    
        <tbody>    
             <tr *ngFor="let dynamic of logdata; let i = index;">    
             
                <td>    
                  <input [(ngModel)]="logdata[i].date" class="form-control" type="date" 
                  placeholder="yyyy-mm-dd" [min]="minDate | date:'yyyy-MM-dd'" [max]="maxDate | date:'yyyy-MM-dd'"/>    
                </td>    
                <td>    
                    <select [(ngModel)]="logdata[i].project_name" class="selectpicker" data-size="5" title="Project Name" class="form-control selectpicker"  data-live-search="true">
                        <option  data-hidden="true"></option>
                        <option *ngFor="let project of projname" [value]="project.project_name">{{project.project_name}}</option>
                    </select>     
                </td>    
                <td>    
                  <input [(ngModel)]="logdata[i].task_name" class="form-control" type="text"/>    
                </td>  
                <td>    
                    <input [(ngModel)]="logdata[i].hours" class="form-control" type="text" />    
                </td>    
                 
                <button (click)="addRow(i)">    
                    <i class="fa fa-trash fa-2x"></i>    
                </button>      
            </tr>    
            <!-- <tr>    
              <td (click)="addRow(i)">    
                <i class="fa fa-plus fa-2x"></i>    
              </td>    
            </tr>     -->
        </tbody>    
    </table>    
  </div>
